version: "3.9"
services:
  db:
    image: postgres:15-alpine
    container_name: sardoba-review-bot_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./app/db/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  bot:
    build: .
    container_name: sardoba-review-bot_db_app
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "-m", "app.main"]
    restart: unless-stopped

volumes:
  dbdata: